name: üõ†Ô∏è Deliverable
description: "‚ö†Ô∏è For Project Maintainers: Create a Deliverable work item"
type: "Deliverable"
labels: ["üö¶ triage"]
body:
- type: checkboxes
  attributes:
    label: Is this the right issue type?
    description: "If you're not involved in work planning for this project, you're probably in the wrong place."
    options:
    - label: "Yes, I'm planning work for this project team."
      required: true
- type: textarea
  attributes:
    label: Summary
    description: |
      A short description of the work item
  validations:
    required: true
- type: textarea
  attributes:
    label: Acceptance Criteria
    description: A breakdown of acceptance criteria to determine this work item's definition of done.
    value: |
      - [ ] Criterion A is met.
      - [ ] Criterion B is met.
      - [ ] Tests pass.
      - [ ] Documentation added.
  validations:
    required: true
- type: textarea
  attributes:
    label: Tasks
    description: A breakdown of tasks required to meet the acceptance criteria.
    value: |
      - [ ] Task A.
      - [ ] Task B.
      - [ ] Unit tests.
      - [ ] Documentation.
  validations:
    required: true
- type: checkboxes
  attributes:
    label: Confirm creation
    description: |
      Don't forget:
        - Link a parent issue
        - Add to Projects and set metadata
        - Add to milestones
    options:
    - label: "This issue is ready"
      required: true
