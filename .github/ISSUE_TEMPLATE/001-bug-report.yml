name: üêõ Bug
description: File a bug/issue
title: "My Bug Report"
type: "Bug"
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Browser**: Chrome 121.09
    value: |
        - OS:
        - Other environment details:
    render: markdown
  validations:
    required: false
- type: input
  attributes:
    label: I'm part of a Project Team
    description: |
      If you work in a team that is using this product, or collaborating with us to build it, let us know who you are.
      
      You can leave this blank if it doesn't apply.
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
- type: dropdown
  attributes:
    label: Are you willing to contribute to resolve this issue?
    description: |
      Let us know if you are happy to help fix this bug!

      We'll try to accommodate your response, but there's no guarantee.
    options:
      - ‚ùå No thanks.
      - ‚úÖ Yes, me or my team intend to do the development.
      - üé® Yes, I'm keen to be involved in design discussions.
      - üßê Yes, I'd like to be involved in code review.
